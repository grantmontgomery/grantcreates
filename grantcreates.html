    <div class="container drum-kit">
        <div class="row">
            <div class="col-2">                                
                    <div class="beat tink">
                            <audio data-key="87" src="sounds/tink.wav" id="tink"></audio>
                    </div>
            </div>
            <div class="col-2">
                <div class="beat ride">
                    <audio data-key="69" src="sounds/ride.wav" id="ride"></audio>

                    <audio data-key="82" src="sounds/openhat.wav" id="openhat"></audio>

                    </audio>
